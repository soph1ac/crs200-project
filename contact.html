<!doctype html>
<html>

<head>
    <title>Contact</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!Search bar placeholder!>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1>Contact Sophia for Website Development Success</h1>
    <p>Enter accurate information for a better personalized experience
    </p>
    <form>
        <label>Name
            <br>
            <input type="text" name="fn" Placeholder="John Doe" required> </label>
        <br>
        <p> What type of audience do you want to reach? </p>
        <label>
            <input type="radio" name="a" value="c">Consumer </label>
        <label>
            <input type="radio" name="a" value="b">Business to Business (B2B)</label>
        <label>
            <input type="radio" name="a" value="i">Industry professionals</label>
        <br>
        <input type="text" name="rad" placeholder="Other">
        <br>
        <br>
        <label>Email
            <p>This is the email where you will receive Sophia's correspondence.</p>
            <input type="email" name="email">
        </label>
        <p> What are your preferred method(s) of contact? </p>
        <p>Check all that apply
        </p>
        <label>
            <input type="checkbox" name="n" value="e">Email </label>
        <br>
        <label>
            <input type="checkbox" name="n" value="p">Phone </label>
        <br>
        <label>
            <input type="checkbox" name="n" value="r">Text </label>
        <br>
        <input type="text" name="chk" placeholder="Other">
        <br>
        <br>
        <label>What is your contact number? (Optional)
        <p>You will only be contacted if this is one of your preferred method(s) of contact.
        </p>
            <input type="text" name="fn" Placeholder="xxx-xxx-xxxx"> </label>
        <br>
        <br>
        <input type="submit" name="submit" value="Send">
    </form>
</body>
    
</html>
