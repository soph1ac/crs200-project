<!doctype html>
<html>

<head>
    <title>Contact</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
		<style>
			#container{
				padding:100px;
			}
			#title{
				text-align: center;
				margin-bottom: 20px;
				font-size:50px;
			}
			#contact{
				width:50%;
				padding-left:30px;
			}
			
			label{
				font-size:24px;
				padding-bottom:20px;
				display: inline-block;
				width:100%;
			}
            .desc{
				font-size:16px;
				text-align: left;
                color: #1e7ad2;
            }
            .choice{
				font-size:22px;
				display: inline-block;
				text-align: left;
            }
			input{
				padding:10px;
				border-radius:10px;
				border:1px solid #D4CDC3;
				width:50%;
            }
            textarea{
                padding:10px;
				border-radius:10px;
				border:1px solid #D4CDC3;
				width:10px;
                }
            .icons{
                margin-left:-10px
				width:10%;
            }
		</style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1 id="title">Contact Sophia for Website Development Success</h1>
    <p>Enter accurate information for a better personalized experience
    </p>
		<div id="contact">
    <form>
        <label><i class="far fa-handshake"></i> Name
            <br>
            <input type="text" name="fn" Placeholder="John Doe" required> </label>
        <br>
        <label><i class="far fa-handshake"></i> What type of audience do you want to reach? </label>
        <label class="choice">
            <input class="icons" type="radio" name="a" value="c">Consumer </label>
        <label class="choice">
            <input type="radio" name="a" value="b">Business to Business (B2B)</label>
        <label class="choice">
            <input type="radio" name="a" value="i">Industry professionals</label>
        <br>
        <input type="text" name="rad" placeholder="Other">
        <br>
        <br>
        <label><i class="far fa-handshake"></i> Email
            <p class="desc">This is the email where you will receive Sophia's correspondence.</p>
            <input type="email" name="email">
        </label>
        <label><i class="far fa-handshake"></i> What are your preferred method(s) of contact? </label>
        <p class="desc">Check all that apply
        </p>
        <label class="choice">
            <input type="checkbox" name="n" value="e">Email </label>
        <br>
        <label class="choice">
            <input type="checkbox" name="n" value="p">Phone </label>
        <br>
        <label class="choice">
            <input type="checkbox" name="n" value="r">Text </label>
        <br>
        <input type="text" name="chk" placeholder="Other">
        <br>
        <br>
        <label><i class="far fa-handshake"></i> What is your contact number? (Optional)
        <p class="desc">You will only be contacted if this is one of your preferred method(s) of contact.
        </p>
            <input type="text" name="fn" Placeholder="xxx-xxx-xxxx"> </label>
        <br>
        <br>
        <input type="submit" name="submit" value="Send">
    </form>
    </div>
</body>
    
</html>
